<!DOCTYPE html>
<html>
<head>
    <title>CVE Details</title>
</head>
<body>
    <h1>{{ cve.cve_id }}</h1>
    <p><strong>Description:</strong> {{ cve.description }}</p>
    <p><strong>Severity:</strong> {{ cve.severity }}</p>
    <p><strong>Published Date:</strong> {{ cve.published_date.strftime('%Y-%m-%d') }}</p>
    <p><strong>Last Modified:</strong> {{ cve.last_modified.strftime('%Y-%m-%d') if cve.last_modified else 'N/A' }}</p>
    <a href="{{ url_for('app_routes.get_cves') }}">Back to CVE List</a>
</body>
</html>
